<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond</title>
</head>
<body>

    <script>
        const rows = 5;
        for(let i = 0; i< rows; i++){
            let Diamond = " ";
            for(let j=0; j<rows-i;j++){
                Diamond += " ";
            }
            for(let k=0; k<=i;k++){
                Diamond += "* "
            }
            console.log(Diamond);
        }
        for(let i = rows -1; i>=0; i--){
            let Diamond = " ";
            for(j=0;j<rows-i;j++){
                Diamond += " ";
            }
            for(let k=0; k<=i;k++){
                Diamond += "* "
            }
            console.log(Diamond);
        }
    </script>
    
</body>
</html>
