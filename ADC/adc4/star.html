<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star</title>
</head>
<body>
    
    <script>
        const rows = 5;
        for ( let i = 0; i<rows ; i++){
            let Star = " ";

            for(let j=0; j<rows-i ; j++){
                Star += " ";
            }
            for(let k = 0; k<=i; k++){
                Star += "* "
            }
            console.log(Star);
        }
    </script>
</body>
</html>
